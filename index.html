<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div id="preview"></div>
      </div>
      <div class="settings">
        <div class="range-wrapper">
          <label for="x-shadow">Horizontal Shadow :</label>
          <input type="range" id="x-shadow" value="-6" min="-100" max="100" />
        </div>

        <div class="range-wrapper">
          <label for="y-shadow">Vertical Shadow :</label>
          <input type="range" id="y-shadow" value="15" min="-100" max="100" />
        </div>

        <div class="range-wrapper">
          <label for="blur-r">Blur radius :</label>
          <input type="range" id="blur-r" value="30" min="0" max="100" />
        </div>

        <div class="range-wrapper">
          <label for="spread-r">Spread radius :</label>
          <input type="range" id="spread-r" value="6" min="-50" max="50" />
        </div>

        <div class="range-wrapper">
          <label for="border-r">Border radius :</label>
          <input
            type="range"
            id="border-r"
            value="70"
            min="0"
            max="100"
            step="1"
          />
        </div>

        <div class="range-wrapper">
          <label for="shadow-opacity">Shadow Opacity :</label>
          <input
            type="range"
            id="shadow-opacity"
            value="0.5"
            min="0"
            max="1"
            step="0.1"
          />
        </div>

        <div class="input-wrapper">
          <label for="inset-shadow">inset Shadow :</label>
          <input type="checkbox" id="inset-shadow" />
        </div>

        <div id="color-wrapper">
          <label for="shadow-color">Shadow Color :</label>
          <input type="color" id="shadow-color" />
        </div>
      </div>
      <div class="code-container">
        <textarea id="styles" rows="2"></textarea>
        <button id="copy-styles" onclick="copyStyles()">Copy Styles</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
